<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber GrayMan</title>
    <style>
        /* CSS Reset */
        body, html, h1, h2, h3, h4, h5, h6, ul, ol, li, dl, dt, dd, p, blockquote, figure, fieldset, legend, textarea, pre, iframe, hr, address, input, select, button, span, img, th, td, article, aside, footer, header, nav, section, main, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: baseline;
            font: inherit;
        }

        /* Global Styles */
        body {
            font-family: "Source Sans Pro", sans-serif;
            background: #FFF url(grey.png) no-repeat center center;
            background-size: cover;
            color: #333;
            -webkit-font-smoothing: antialiased;
        }

        /* Container Styles */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            font-size: 5vw; /* Responsive font size based on viewport width */
            font-weight: 200;
            color: #000;
        }

        h4 {
            font-size: 3vw; /* Responsive font size based on viewport width */
            font-weight: 100;
            color: #888;
            margin-top: 10px;
        }

        /* List Styles */
        ul {
            list-style: none;
            margin-top: 20px;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 0 10px;
            position: relative;
        }

        li:before {
            content: "|";
            position: absolute;
            left: -8px;
            color: #888;
        }

        li:first-child:before {
            content: none; /* Remove separator for the first list item */
        }

        /* Link Styles */
        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            opacity: 0.9;
        }

        @media only screen and (max-width: 768px) {
            /* Adjustments for tablets */
            h1 {
                font-size: 8vw;
            }

            h4 {
                font-size: 4vw;
            }
        }

        @media only screen and (max-width: 480px) {
            /* Adjustments for mobile devices */
            h1 {
                font-size: 10vw;
            }

            h4 {
                font-size: 5vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cyber <span style="color: grey;">GrayMan</span></h1>
        <h4>Cyber Defense Analyst</h4>
        <ul>
            <li><a href="https://
tryhackme.com
/p/CyberGrayMan" target="_blank">TryHackMe Profile</a></li>
            <li><a href="https://
cyberdefenders.org
/p/CyberGrayMan#/overview" target="_blank">CyberDefender Profile</a></li>
        </ul>
    </div>
</body>

</html>
